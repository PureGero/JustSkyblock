apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "idea"

buildscript {
  ext.bukkit_version = "1.16.1-R0.1-SNAPSHOT"
}

repositories {
  mavenCentral()
  maven {
    url "https://oss.sonatype.org/content/repositories/snapshots/"
  }
  maven {
    url "https://github.com/PureGero/JustSkyblock/raw/dependencies"
  }
  mavenLocal()
}

version = "0.1"
sourceCompatibility = "1.8"
targetCompatibility = "1.8"

configurations {
  shade
  compile.extendsFrom shade
}

// Use the shade configuration to include the dependency's class files in your final JAR

dependencies {
  compileOnly "org.spigotmc:spigot:$bukkit_version"
  compileOnly "puregero:purenetworkapi:1"
}

jar {
  configurations.shade.each { dep ->
    from(project.zipTree(dep)) {
      exclude 'META-INF', 'META-INF/**'
    }
  }
}
